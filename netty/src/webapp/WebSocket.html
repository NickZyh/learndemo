<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket客户端</title>
</head>
<body>

<script type="text/javascript">
    var socket;

    if (window.WebSocket) {
        socket = new WebSocket("ws://localhost:8081/ws");

        // 当收到消息时onmessage会被调用
        socket.onmessage = function (event) {
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + event.data;
        }

        socket.onopen = function () {
            var ta = document.getElementById("responseText");
            ta.value = "连接开启";
        }

        socket.onclose = function () {
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + "连接关闭";
        }
    } else {
        alert('浏览器不支持websocket');
    }

    function send(message) {
        if (!window.WebSocket) {
            return;
        }

        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("连接尚未开启");
        }
    }
</script>

<form onsubmit="return false;">
    <textarea name="message" style="width: 200px; height: 100px"></textarea>
    <input type="button" value="发送数据" onclick="send(this.form.message.value)">

    <h3>服务器输出：</h3>

    <textarea id="responseText" style="width: 200px; height: 100px"></textarea>
    <input type="button" onclick="javascript: document.getElementById('responseText').value = ''"
           value="清空内容">
</form>

</body>
</html>
